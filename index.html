<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="sign_up">
		<div class="container">
			<div class="top">
				<h1>Sign Up</h1>
				<p>It's quick and easy.</p>
				<a href="#"><img src="images/cross.png" alt="close">
				<div class="border"></div></a>
				
			</div>
		<div class="form">
			<form action="">
				<input type="text" class="firstname" id="firstname" name="firstname" placeholder="First Name">
				<input type="text" class="surname" id="lastname" name="lastname" placeholder="Surname" >
				<input type="email" class="email" name="email" id="email" placeholder="Mobile number or email address">
				<input type="password" id="pwd" class="pwd" name="password" autocomplete="new-password" placeholder="New Password">

				<div class="dob_container">
				<div class="dob_text">
				<p>Date of Birth</p>
				<a href="#"><img src="images/what.jpg" alt=""></a>
				</div>
				<div class="bdate">
					<select name="day" id="day" class="bday_select">
						<option value="Day">Day</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="17">17</option>
						<option value="17">17</option>
						<option value="17">17</option>
						<option value="17">17</option>
						<option value="17">17</option>
						<option value="17">17</option>
					</select>

					<select name="month" id="month" class="bday_select">
						<option value="Month">Month</option>
						<option value="January">January</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="March">March</option>
						<option value="March">March</option>
						<option value="March">March</option>
						<option value="March">March</option>
						<option value="March">March</option>
						<option value="March">March</option>
						<option value="March">March</option>
						<option value="March">March</option>
						<option value="March">March</option>
					</select>

					<select name="day" id="day" class="bday_select">
						<option value="Year">Year</option>
						<option value="2020">2020</option>
						<option value="2019">2019</option>
						<option value="2019">2019</option>
						<option value="2018">2018</option>
						<option value="2017">2017</option>
						<option value="2016">2016</option>
						<option value="2015">2015</option>
						<option value="2013">2014</option>
						<option value="2013">2013</option>
						<option value="2012">2012</option>
						<option value="2011">2011</option>

					</select>
				</div>
				</div>

				<div class="gender_container">
				<div class="gender_text">
				<p>Gender</p>
				<a href="#"><img src="images/what.jpg" alt=""></a>
				</div>

				
				
					
				
						<div class="radio">
					
						<input type="radio" class="radio_pos" id="female" name="gender" value="female">
						<label for="female" class="pad_lab">Female</label>
						
						</div>

						<div class="radio">
						<input type="radio" class="radio_pos" id="male" name="gender" value="male">
						<label for="male" class="pad_lab">Male</label>
						</div>

						<div class="radio" id="#custom">
						
						<input type="radio" class="radio_pos" id="custom" name="gender" value="custom">
						<label for="custom" class="pad_lab">Custom</label>
						</div>
					
			</div>
			<div class="last_p"><p>By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p></div>

			
			<input type="button" value="Sign Up" class="signup_btn">
			</form>
		

	</div>


		</div>
		<div class="background"></div>
	</section>

</body>
</html>
